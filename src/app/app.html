<main class="max-w-4xl mx-auto w-screen h-screen px-4 py-8 scroll-smooth">
  <!-- user Section -->

  <section class="mb-5">
    <!-- user container  -->
    <div class="flex gap-4 md:gap-5">
      <!-- user image  -->
      <img class="w-20 h-40 md:w-70 md:h-70" src="/israel_vectorart.svg" alt="israel_vectorart" />
      <!-- User Info -->
      <div class="flex flex-col self-center">
        <div class="w-full text-semiwhite">
          <div class="mb-0.5">
            <p class="font-medium text-lg md:text-2xl">Israel Valimento</p>
          </div>
          <div class="w-full flex items-center gap-1">
            <img class="size-3" src="/location_icon.svg" alt="location_icon.svg" />
            <p class="font-normal text-sm">General Trias City, Cavite, PH</p>
          </div>
          <p class="text-base mt-3">Front - End Developer \ UI - UX</p>
        </div>

        <div class="mt-3 md:mt-5">
          <a
            href="#mycard"
            class="bg-[#D9D9D9]/22 rounded-md font-normal hover:bg-[#D9D9D9]/50 duration-500 ease-in-out text-semiwhite px-4 py-1.5 cursor-pointer text-sm"
          >
            Contact me
          </a>
        </div>
      </div>
    </div>
  </section>

  <div class="grid gap-3 md:grid-cols-[250px] md:grid-rows-[340px,240px,240px]">
    <my-about class="md:col-start-2 w-full"></my-about>
    <my-experience class="md:col-start-1 md:row-start-1 md:row-span-2"></my-experience>
    <my-techstack class="md:row-start-2"></my-techstack>
    <my-project class="md:row-start-3 md:col-span-2"></my-project>
  </div>

  <section
    id="mycard"
    class="h-screen snap-end flex flex-col items-center justify-center relative px-5 py-4"
  >
    <div class="flex gap-1.5 top-92 pb-3 max-w-94 w-full animate-pulse duration-250 ease-in-out">
      <p class="text-semiwhite hidden lg:block text-lg font-semibold">Hover the card</p>

      <a class="text-semiwhite block lg:hidden text-lg font-semibold">Click the card </a>
      <img class="mt-2.5 size-7" src="/arrow.svg" alt="" />
    </div>

    <!-- perspective wrapper -->
    <div
      (click)="toggleFlip()"
      class="perspective-[1000px] w-full relative flex justify-center items-center"
    >
      <!-- rotating element -->
      <div
        class="relative w-full max-w-102 h-47 transition-transform duration-700 transform-3d hover:rotate-y-180"
        [class.rotate-y-180]="isFlipped"
      >
        <!-- FRONT -->
        <div
          class="absolute inset-0 backface-hidden bg-mycard rounded-md overflow-clip flex items-center justify-center text-semiwhite"
        >
          <div class="relative w-full h-full flex items-center justify-center">
            <h1 class="font-semibold text-base pl-10 md:text-lg">Israel Valimento</h1>

            <img
              class="absolute size-37 md:size-47 z-10 -left-5 -top-5"
              src="card_logo.svg"
              alt="card_logo"
            />

            <img class="opacity-40 absolute" src="card_design.svg" alt="card_design" />

            <h1 class="absolute bottom-2 right-2 text-xs md:text-sm opacity-50">
              Front-End Developer
            </h1>
          </div>
        </div>

        <!-- BACK  -->
        <div
          class="absolute overflow-clip inset-0 backface-hidden rotate-y-180 bg-mycard rounded-md flex text-semiwhite"
        >
          <div
            class="flex flex-col z-10 text-semiwhite text-sm [&>div]:flex [&>div]:items-center [&>div]:gap-2 [&>div]:mb-2 ml-5 mt-5 [&>div>img]:size-3 [&>div>a]:hover:underline"
          >
            <div>
              <img src="/linkedin_icon.svg" alt="linkedin_icon" />
              <a href="https://www.linkedin.com/in/israel-valimento-a9b6983a5/" target="_blank"
                >https://linkedin.com/israelvalimento</a
              >
            </div>
            <div>
              <img src="/github_icon.svg" alt="github_icon" />
              <a href="https://github.com/israelvalimento" target="_blank"
                >https://github.com/israelvalimento</a
              >
            </div>
            <div>
              <img src="/gmail_icon.svg" alt="email_icon" />
              <a href="mailto:icvalimento@gmail.com" target="_blank">icvalimento@gmail.com</a>
            </div>
          </div>
          <img class="absolute opacity-40 scale-223" src="card_design.svg" alt="card_design" />
          <img class="absolute opacity-50 -right-20" src="card_logo.svg" alt="card_design" />
        </div>
      </div>
    </div>
  </section>

  <a
    (click)="scrollToTop()"
    [ngClass]="showBackToTop ? 'block' : 'hidden'"
    href=""
    class="fixed bottom-6 right-6 px-4 py-2 rounded-full bg-mycard text-semiwhite text-sm hover:bg-gray-700 duration-300 transition"
  >
    â†‘ Back to top
  </a>
</main>
